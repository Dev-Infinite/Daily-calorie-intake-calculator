<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saravanan's code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Intake Per Day Calculator</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="input1">Weight in KG</label>
                <input type="text" id="input1" name="input1" required>
            </div>
            <div class="form-group">
                <label for="input2">Height in CM</label>
                <input type="text" id="input2" name="input2" required>
            </div>
            <div class="form-group">
                <label for="input3">Age in Years</label>
                <input type="text" id="input3" name="input3" required>
            </div>
            <div class="form-group">
                <label for="input4">Current Body Fat Percentage</label>
                <input type="text" id="input4" name="input4" required>
            </div>
            <div class="form-group">
                <label for="input5">Target Body Fat Percentage</label>
                <input type="text" id="input5" name="input5" required>
            </div>
            <div class="form-group">
                <button type="submit">Caculate</button>
            </div>
        </form>
        <div class="resultSection" id="result">
            <!-- Result will be displayed here -->
        </div>
        <div class="image-container">
            <img src="body-fat-men.jpg" alt="Placeholder Image">
        </div>
    </div>

    <script src="script.js"></script>
    </body>
    
   </html>
