<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made by Saravanan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Calorie Intake Calculator</h1>
        <form id="myForm">
            <label for="input1">Weight in KG:</label>
            <input type="text" id="input1" name="input1" required><br>

            <label for="input2">Height in CM:</label>
            <input type="text" id="input2" name="input2" required><br>

            <label for="input3">Age in Years:</label>
            <input type="text" id="input3" name="input3" required><br>

            <label for="input4">Current Body fat Percentage:</label>
            <input type="text" id="input4" name="input4" required><br>

            <label for="input5">Target Body Fat percentage:</label>
            <input type="text" id="input5" name="input5" required><br>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result-section">
            <!-- Result will be displayed here -->
        </div>
        
    </div>
    <div> <img src="body-fat-men.jpg"> </div>
    

    <script src="script.js"></script>
</body>
</html>
